        <input type="text" id="imput2">

    <script>
    
        document.getElementById("imput1").focus();

        function showImput() {
            let getUsuario = document.getElementById("imput1").value;

            document.getElementById("imput2").value = getUsuario ;
        }

        document.getElementById('imput1').addEventListener('keydown', inputCharacters);

        function inputCharacters(event) {
        
            if (event.keyCode == 13) {
                document.getElementById('botonin').focus();
            }

        }

       

    </script>
